<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .sort-info {
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
            padding: 12px 20px;
            margin-bottom: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .sort-info span {
            color: #555;
            font-size: 0.9rem;
        }

        .sort-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .controller {
            background: white;
            border-radius: 12px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .controller:hover {
            transform: translateY(-5px);
        }

        .controller-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
        }

        .controller-header h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .controller-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .api-list {
            padding: 20px;
        }

        .flat-list {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .api-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .api-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .api-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .method {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.85rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .GET { background: linear-gradient(135deg, #61affe 0%, #4a9ee0 100%); }
        .POST { background: linear-gradient(135deg, #49cc90 0%, #38b577 100%); }
        .PUT { background: linear-gradient(135deg, #fca130 0%, #e38b1f 100%); }
        .DELETE { background: linear-gradient(135deg, #f93e3e 0%, #e02828 100%); }
        .PATCH { background: linear-gradient(135deg, #50e3c2 0%, #3ac9aa 100%); }

        .api-url {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #333;
            font-weight: 600;
        }

        .api-description {
            color: #666;
            margin: 10px 0;
            line-height: 1.6;
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 20px 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 2px solid #667eea;
        }

        .param-grid {
            display: grid;
            gap: 8px;
            margin-top: 10px;
        }

        .param-item {
            background: white;
            border: 1px solid #e8e8e8;
            border-radius: 6px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .param-item code {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #e83e8c;
            font-weight: 600;
        }

        .param-type {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .param-desc {
            color: #666;
            flex: 1;
        }

        .required-badge {
            background: #f93e3e;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .body-type {
            background: white;
            border: 1px solid #e8e8e8;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            color: #333;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .controller-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö API Documentation</h1>

        <!-- Group Type Info -->
        <div class="sort-info">
            <span>
                <strong>Í∑∏Î£πÌôî:</strong>
                <span class="sort-badge" th:text="${group == T(com.jours.adag.config.group.GroupConfigurer.GroupType).CONTROLLER ? 'Ïª®Ìä∏Î°§Îü¨Î≥Ñ' : 'ÏóÜÏùå'}">ÏóÜÏùå</span>
            </span>
        </div>

        <!-- API Container -->
        <div id="api-container"></div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const apiData = /*[[${docs}]]*/ [];
        const groupType = /*[[${group.name()}]]*/ 'NONE';

        // API ÏïÑÏù¥ÌÖú HTML ÏÉùÏÑ± Ìï®Ïàò
        function createApiItemHTML(api) {
            let html = `
                <div class="api-item">
                    <div class="api-header">
                        <span class="method ${api.method}">${api.method}</span>
                        <span class="api-url">${api.url}</span>
                    </div>
            `;

            if (api.summary) {
                html += `<div class="api-description">${api.summary}</div>`;
            }
            if (api.description) {
                html += `<div class="api-description">${api.description}</div>`;
            }

            // Path Variables
            if (api.pathVariables && api.pathVariables.length > 0) {
                html += `<div class="section-title">Path Variables</div><div class="param-grid">`;
                api.pathVariables.forEach(pv => {
                    html += `
                        <div class="param-item">
                            <code>${pv.name}</code>
                            <span class="param-type">${pv.type}</span>
                            ${pv.description ? `<span class="param-desc">${pv.description}</span>` : ''}
                        </div>
                    `;
                });
                html += `</div>`;
            }

            // Query Parameters
            if (api.queryParams && api.queryParams.length > 0) {
                html += `<div class="section-title">Query Parameters</div><div class="param-grid">`;
                api.queryParams.forEach(qp => {
                    html += `
                        <div class="param-item">
                            <code>${qp.name}</code>
                            <span class="param-type">${qp.type}</span>
                            ${qp.required ? `<span class="required-badge">Required</span>` : ''}
                            ${qp.description ? `<span class="param-desc">${qp.description}</span>` : ''}
                        </div>
                    `;
                });
                html += `</div>`;
            }

            // Request Body
            if (api.requestBody) {
                html += `
                    <div class="section-title">Request Body</div>
                    <div class="body-type">${api.requestBody.type}</div>
                `;
            }

            // Response Body
            if (api.responseBody) {
                html += `
                    <div class="section-title">Response Body</div>
                    <div class="body-type">${api.responseBody.type}</div>
                `;
            }

            html += `</div>`;
            return html;
        }

        // Î†åÎçîÎßÅ
        const container = document.getElementById('api-container');

        if (groupType === 'CONTROLLER') {
            // Ïª®Ìä∏Î°§Îü¨Î≥Ñ Í∑∏Î£πÌôî
            const grouped = {};
            apiData.forEach(api => {
                const key = api.tagInfo.controller;
                if (!grouped[key]) {
                    grouped[key] = {
                        tagInfo: api.tagInfo,
                        apis: []
                    };
                }
                grouped[key].apis.push(api);
            });

            Object.values(grouped).forEach(group => {
                const controllerDiv = document.createElement('div');
                controllerDiv.className = 'controller';

                let headerHTML = `
                    <div class="controller-header">
                        <h2>
                            <span>${group.tagInfo.tagName}</span>
                            ${group.tagInfo.summary ? `<span> - ${group.tagInfo.summary}</span>` : ''}
                        </h2>
                        ${group.tagInfo.description ? `<p>${group.tagInfo.description}</p>` : ''}
                    </div>
                    <div class="api-list">
                `;

                group.apis.forEach(api => {
                    headerHTML += createApiItemHTML(api);
                });

                headerHTML += `</div>`;
                controllerDiv.innerHTML = headerHTML;
                container.appendChild(controllerDiv);
            });
        } else {
            // NONE - ÌèâÌÉÑÌôî (ÏÑúÎ≤ÑÏóêÏÑú Ïù¥ÎØ∏ Ï†ïÎ†¨Îê®)
            const flatList = document.createElement('div');
            flatList.className = 'flat-list';

            apiData.forEach(api => {
                flatList.innerHTML += createApiItemHTML(api);
            });

            container.appendChild(flatList);
        }
        /*]]>*/
    </script>
</body>
</html>
