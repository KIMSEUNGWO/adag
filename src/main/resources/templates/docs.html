<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .sort-info {
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
            padding: 12px 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .sort-info span {
            color: #555;
            font-size: 0.9rem;
        }

        .sort-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .controller {
            background: white;
            border-radius: 12px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .controller:hover {
            transform: translateY(-5px);
        }

        .controller-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
        }

        .controller-header h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .controller-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .api-list {
            padding: 20px;
        }

        .flat-list {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .hidden {
            display: none;
        }

        .api-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .api-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .api-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .method {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.85rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .GET { background: linear-gradient(135deg, #61affe 0%, #4a9ee0 100%); }
        .POST { background: linear-gradient(135deg, #49cc90 0%, #38b577 100%); }
        .PUT { background: linear-gradient(135deg, #fca130 0%, #e38b1f 100%); }
        .DELETE { background: linear-gradient(135deg, #f93e3e 0%, #e02828 100%); }
        .PATCH { background: linear-gradient(135deg, #50e3c2 0%, #3ac9aa 100%); }

        .api-url {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #333;
            font-weight: 600;
        }

        .api-description {
            color: #666;
            margin: 10px 0;
            line-height: 1.6;
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 20px 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 2px solid #667eea;
        }

        .param-grid {
            display: grid;
            gap: 8px;
            margin-top: 10px;
        }

        .param-item {
            background: white;
            border: 1px solid #e8e8e8;
            border-radius: 6px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .param-item code {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #e83e8c;
            font-weight: 600;
        }

        .param-type {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .param-desc {
            color: #666;
            flex: 1;
        }

        .required-badge {
            background: #f93e3e;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .body-type {
            background: white;
            border: 1px solid #e8e8e8;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            color: #333;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .controller-header h2 {
                font-size: 1.5rem;
            }

            .sort-info {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 API Documentation</h1>

        <!-- Sort/Group Configuration Info -->
        <div class="sort-info">
            <span>
                <strong>그룹화:</strong>
                <span th:text="${sort.type == T(com.jours.adag.config.group.GroupConfigurer.GroupType).CONTROLLER ? '컨트롤러별' : '없음'}">컨트롤러별</span>
            </span>
            <span>
                <strong>정렬:</strong>
                <span class="sort-badge" th:text="${sort.sortType.name()} + ' (' + ${sort.sort.name()} + ')'">URL (ASC)</span>
            </span>
        </div>

        <!-- Grouped by Controller -->
        <div id="grouped-view" th:each="entry : ${docs}">
            <div class="controller">
                <div class="controller-header">
                    <h2>
                        <span th:text="${entry.value[0].tagInfo.tagName}">Tag Name</span>
                        <span th:if="${entry.value[0].tagInfo.summary}" th:text="' - ' + ${entry.value[0].tagInfo.summary}"></span>
                    </h2>
                    <p th:if="${entry.value[0].tagInfo.description}" th:text="${entry.value[0].tagInfo.description}">Controller Description</p>
                </div>

                <div class="api-list">
                    <div th:each="api : ${entry.value}" class="api-item">
                        <!-- API Header -->
                        <div class="api-header">
                            <span class="method" th:classappend="${api.method}" th:text="${api.method}">GET</span>
                            <span class="api-url" th:text="${api.url}">/api/test</span>
                        </div>

                        <!-- API Description -->
                        <div th:if="${api.summary}" class="api-description" th:text="${api.summary}">API Summary</div>
                        <div th:if="${api.description}" class="api-description" th:text="${api.description}">API Description</div>

                        <!-- Path Variables -->
                        <div th:if="${api.pathVariables != null && !api.pathVariables.isEmpty()}">
                            <div class="section-title">Path Variables</div>
                            <div class="param-grid">
                                <div th:each="pv : ${api.pathVariables}" class="param-item">
                                    <code th:text="${pv.name}">id</code>
                                    <span class="param-type" th:text="${pv.type}">Long</span>
                                    <span th:if="${pv.description}" class="param-desc" th:text="${pv.description}">Description</span>
                                </div>
                            </div>
                        </div>

                        <!-- Query Parameters -->
                        <div th:if="${api.queryParams != null && !api.queryParams.isEmpty()}">
                            <div class="section-title">Query Parameters</div>
                            <div class="param-grid">
                                <div th:each="qp : ${api.queryParams}" class="param-item">
                                    <code th:text="${qp.name}">name</code>
                                    <span class="param-type" th:text="${qp.type}">String</span>
                                    <span th:if="${qp.required}" class="required-badge">Required</span>
                                    <span th:if="${qp.description}" class="param-desc" th:text="${qp.description}">Description</span>
                                </div>
                            </div>
                        </div>

                        <!-- Request Body -->
                        <div th:if="${api.requestBody != null}">
                            <div class="section-title">Request Body</div>
                            <div class="body-type" th:text="${api.requestBody.type}">RequestDto</div>
                        </div>

                        <!-- Response Body -->
                        <div th:if="${api.responseBody != null}">
                            <div class="section-title">Response Body</div>
                            <div class="body-type" th:text="${api.responseBody.type}">ResponseDto</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const groupType = /*[[${sort.type.name()}]]*/ 'CONTROLLER';

        if (groupType === 'NONE') {
            const container = document.querySelector('.container');
            const sortInfo = document.querySelector('.sort-info');
            const controllers = document.querySelectorAll('.controller');
            const flatList = document.createElement('div');
            flatList.className = 'flat-list';

            controllers.forEach(controller => {
                const apiItems = controller.querySelectorAll('.api-item');
                apiItems.forEach(item => {
                    flatList.appendChild(item.cloneNode(true));
                });
                controller.remove();
            });

            container.appendChild(flatList);
        }
    </script>
</body>
</html>
